<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Roulette | Projet</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/images/welcome.png" alt="logo welcome in japanese">
    </header>
    
    <main>

     
      <div class="flex">
        <div class="money">
          100e
        </div>   
       <!-- ROULETTE -->
        <img class="wheel" src="assets/images/roulette3.png" />
        <!-- BOUTON -->
        <button id="turn">プレイ</button> 
        <!-- CHIFFRE -->
        <div class="random">Spin !</div>
      </div>



   

    <!-- TAPIS --> 
      <div class="megaflex">  



      <div class="tapis">
        <div class="case zero">0</div>
        <div class="flex">
          <div class="case red">1</div>
          <div class="case green">2</div>
          <div class="case red">3</div>
        </div>
        <div class="flex">
          <div class="case green">4</div>
          <div class="case red">5</div>
          <div class="case green">6</div>
        </div>
        <div class="flex">
          <div class="case red">7</div>
          <div class="case green">8</div>
          <div class="case red">9</div>
        </div>
        <div class="flex">
          <div class="case green">10</div>
          <div class="case green">11</div>
          <div class="case red">12</div>
        </div>
        <div class="flex">
          <div class="case green">13</div>
          <div class="case red">14</div>
          <div class="case green">15</div>
        </div>
        <div class="flex">
          <div class="case red">16</div>
          <div class="case green">17</div>
          <div class="case red">18</div>
        </div>
        <div class="flex">
          <div class="case red">19</div>
          <div class="case green">20</div>
          <div class="case red">21</div>
        </div>
        <div class="flex">
          <div class="case green">22</div>
          <div class="case red">23</div>
          <div class="case green">24</div>
        </div>
        <div class="flex">
          <div class="case red">25</div>
          <div class="case green">26</div>
          <div class="case red">27</div>
        </div>
        <div class="flex">
          <div class="case green">28</div>
          <div class="case green">29</div>
          <div class="case red">30</div>
        </div>
        <div class="flex">
          <div class="case green">31</div>
          <div class="case red">32</div>
          <div class="case green">33</div>
        </div>
        <div class="flex">
          <div class="case red">34</div>
          <div class="case green">35</div>
          <div class="case red">36</div>
        </div>
      </div>


</div>

    </main>
    
  </body>
</html>
