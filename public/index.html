<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Roulette | Projet</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/images/welcome.png" alt="logo welcome in japanese">
    </header>
    
    <main>

     
      <div class="flex">
        <div class="money">
          100e
        </div>   
       <!-- ROULETTE -->
        <img class="wheel" src="assets/images/roulette3.png" />
        <!-- BOUTON -->
        <button id="turn">プレイ</button> 
        <!-- CHIFFRE -->
        <div class="random">Spin !</div>
      </div>



   

    <!-- TAPIS --> 
      <div class="megaflex">  
        <div class="side">
          <div class="even"></div>
          <div class="odd"></div>
        </div>

      <div class="tapis">
        <div id="0" class="case zero">0</div>
        <div class="flex">
          <div id="1"  class="case red">1</div>
          <div id="2"  class="case green">2</div>
          <div id="3"  class="case red">3</div>
        </div>
        <div class="flex">
          <div id="4"  class="case green">4</div>
          <div id="5"  class="case red">5</div>
          <div id="6"  class="case green">6</div>
        </div>
        <div class="flex">
          <div id="7"  class="case red">7</div>
          <div id="8"  class="case green">8</div>
          <div id="9"  class="case red">9</div>
        </div>
        <div class="flex">
          <div id="10"  class="case green">10</div>
          <div id="11"  class="case green">11</div>
          <div id="12"  class="case red">12</div>
        </div>
        <div class="flex">
          <div id="13"  class="case green">13</div>
          <div id="14"  class="case red">14</div>
          <div id="15"  class="case green">15</div>
        </div>
        <div class="flex">
          <div id="16"  class="case red">16</div>
          <div id="17"  class="case green">17</div>
          <div id="18"  class="case red">18</div>
        </div>
        <div class="flex">
          <div id="19"  class="case red">19</div>
          <div id="20"  class="case green">20</div>
          <div id="21"  class="case red">21</div>
        </div>
        <div class="flex">
          <div id="22"  class="case green">22</div>
          <div id="23"  class="case red">23</div>
          <div id="24"  class="case green">24</div>
        </div>
        <div class="flex">
          <div id="25"  class="case red">25</div>
          <div id="26"  class="case green">26</div>
          <div id="27"  class="case red">27</div>
        </div>
        <div class="flex">
          <div id="28"  class="case green">28</div>
          <div id="29"  class="case green">29</div>
          <div id="30"  class="case red">30</div>
        </div>
        <div class="flex">
          <div id="31"  class="case green">31</div>
          <div id="32"  class="case red">32</div>
          <div id="33"  class="case green">33</div>
        </div>
        <div class="flex">
          <div id="34"  class="case red">34</div>
          <div id="35"  class="case green">35</div>
          <div id="36"  class="case red">36</div>
        </div>
      </div>


</div>

    </main>
    
  </body>
</html>
